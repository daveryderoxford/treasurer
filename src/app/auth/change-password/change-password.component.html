<app-toolbar>Change Password</app-toolbar>

<div fxLayout="column" fxLayoutAlign="start center" fxFlexFill class=gray>

    <div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap=10px>

        <div class=error>{{error}}</div>

        <mat-card>

            <form [formGroup]="form" (ngSubmit)="changePassword()">

                <div fxLayout="column" fxFlex fxLayoutAlign="space-around">
 
                    <mat-form-field>
                        <input matInput formControlName="password" type="password" placeholder="Password" autocomplete="on">
                           <mat-error>Password required</mat-error>

                    </mat-form-field>

                    <mat-form-field>
                        <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm Password">
                           <mat-error>Confirm password required</mat-error>
                           <mat-hint *ngIf="form.errors && form.errors['passwordMissMatch']" class=error>Passwords do not match</mat-hint>
                    </mat-form-field>

                    <div fxLayout="row" fxLayoutAlign="space-between center">
                        <button [disabled]="form.invalid" mat-raised-button color=primary type="submit" aria-label="Change Password">Set Password</button>
                    </div>
 
                </div>

            </form>

        </mat-card>

    </div>

</div>
