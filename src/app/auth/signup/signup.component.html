<app-toolbar>Register user</app-toolbar>

<div fxLayout="column" fxLayoutAlign="start center" fxFlexFill class=gray>

    <div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap=10px>

        <div class=error>{{error}}</div>

        <mat-card>

            <form [formGroup]="signupForm" (ngSubmit)="signup()">

                <div fxLayout="column" fxFlex fxLayoutAlign="space-around">

                    <mat-form-field>
                        <input matInput formControlName="email" type="email" placeholder="Email" >
                        <mat-error>Invalid email</mat-error>
                    </mat-form-field>
 
                    <mat-form-field>
                        <input matInput formControlName="password" type="password" placeholder="Password">
                           <mat-error>Password required</mat-error>

                    </mat-form-field>

                    <mat-form-field>
                        <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm Password">
                           <mat-error>Confirm password required</mat-error>
                           <mat-hint *ngIf="signupForm.errors && signupForm.errors['passwordMissMatch']" class=error>Passwords do not match</mat-hint>
                    </mat-form-field>

                    <div fxLayout="row" fxLayoutAlign="space-between center">
                        <button [disabled]="signupForm.invalid" mat-raised-button color=primary type="submit" aria-label="Signup">Sign up</button>
                        <a mat-button routerLink="/auth/login">Already have user name</a>
                    </div>
 
                </div>

            </form>

        </mat-card>

    </div>

</div>
