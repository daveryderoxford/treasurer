<mat-toolbar color="primary">IBRSC Expenses - Signup</mat-toolbar>

<app-form-container [error]="error">

   <form [formGroup]="signupForm" (ngSubmit)="signup()">

      <div fxLayout="column" fxFlex fxLayoutAlign="space-around">

         <mat-form-field>
            <input matInput formControlName="email" type="email" placeholder="Email">
            <mat-error>Invalid email</mat-error>
         </mat-form-field>

         <mat-form-field>
            <input matInput formControlName="password" type="password" placeholder="Password">
            <mat-error>Password required</mat-error>

         </mat-form-field>

         <mat-form-field>
            <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm Password">
            <mat-error>Confirm password required</mat-error>
            @if(signupForm.errors && signupForm.errors['passwordMissMatch']) {
               <mat-hint class=error>Passwords do not match</mat-hint>
            }
         </mat-form-field>

         <div fxLayout="row" fxLayoutAlign="space-between center">
            <button [disabled]="signupForm.invalid" mat-raised-button color=primary type="submit"
               aria-label="Signup">Sign up</button>
            <a mat-button routerLink="/auth/login">Already have user name</a>
         </div>

      </div>

   </form>

</app-form-container>
