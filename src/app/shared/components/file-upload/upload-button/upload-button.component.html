<div>

  <button mat-raised-button type=button [disabled]=busy [matTooltip]="getTooltipText()" (click)="fileInput.click()">
    <mat-icon>upload</mat-icon>
    Add attachments
  </button>
  @if (busy) {
     <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }

  <!-- hidden inpit used for the actual upload -->
  <input hidden="true," type="file" multiple #fileInput (change)="upload($event)" />
</div>
